<!DOCTYPE html>
<html>
    <head>
        <title>
            JavaScript - CoderHouse
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="css/mystyle.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h2>Conversor de Divisas</h2>
            <p>Convierte entre 6 monedas distintas</p>
        </div>
        <div class="container">
            <form class="col-sm-10 offset-sm-1 justify-content-center bg-light">
                    <!--Source Currency Form-->
                    <legend>Selecci√≥n</legend>
                    <p>
                        <label for="divisas1">Moneda a Convertir</label>
                        <select name="Div1" id="divisas1" class="form-control">
                            <option value="0" selected>Sol Peruano (PEN)</option>
                            <option value="1">Dolar Americano (USD)</option>
                            <option value="2">Euro (EUR)</option>
                            <option value="3">Peso Colombiano (COP)</option>
                            <option value="4">Peso Argentino (ARS)</option>
                            <option value="5">Peso Mexicano (MXN)</option>
                        </select>
                    </p>
                    <!--Destination Currency Form-->
                    <p>
                        <label for="divisas2">Moneda Destino</label>
                        <select name="Div2" id="divisas2" class="form-control">
                            <option value="0">Sol Peruano (PEN)</option>
                            <option value="1" selected>Dolar Americano (USD)</option>
                            <option value="2">Euro (EUR)</option>
                            <option value="3">Peso Colombiano (COP)</option>
                            <option value="4">Peso Argentino (ARS)</option>
                            <option value="5">Peso Mexicano (MXN)</option>
                        </select>
                    </p>
                    <!--Convertion Value-->
                    <p>
                        <label for="div1value">Cantidad a convertir: </label><input type="text" id="div1value" name="div1value" class="form-control">
                    </p>
                    <!--Button that triggers the program-->
                    <p>
                        <button id="bResultado" type="button" class="btn btn-danger">Convertir</button>
                    </p>
            </form>
        </div>
        <div class="container">
            <h2>Resultado</h2>
        </div>
        <div class="container"> </div> <!--Container for the future appended results-->

        <!--JS Scripts-->
        <script src="jquery.js"></script>
        <script src="main.js"></script>
    </body>
</html>
